<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Settings</h2>
    <input class="title" id="title" placeholder="Title" oninput="document.title = this.value || 'Quart'; set('title', this.value)"></input>
        
      
      
    <input class="link" id="link" placeholder="Favicon" onchange="faviconChange(this.value)"></input>
 

    <button onclick="aboutblank()" class="aboutblankbutton">About:Blank</button>

<h2>Panic Link</h2>
<p>Press ` to go to panic Link </p>
<!-- Create an input field and a button -->
<input class="paniclinkbutton" type="text" id="link-input" placeholder="Enter a link">
<button class="gobutton" id="go-button">Go</button>
<!-- Add a script tag to the page -->
<script>
  // Get a reference to the input field and the button
  var input = document.getElementById("link-input");
  var button = document.getElementById("go-button");

  // Attach an event listener to the document that listens for the "keydown" event
  document.addEventListener("keydown", function(event) {
    // Check if the "f" key was pressed
    if (event.key === "`") {
      // If the "f" key was pressed, get the value of the input field
      var link = input.value;

      // Use the window.location.href property to redirect the user to the specified link
      window.location.href = link;
    }
  });

  // Get the modal
  var modal = document.getElementsByClassName('modal');

// Get the button that opens the modal
var btn = document.getElementsByClassName("myBtn");


// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close");

// When the user clicks the button, open the modal 
btn[0].onclick = function() {
    modal[0].style.display = "block";
}

btn[1].onclick = function() {
    modal[1].style.display = "block";
}
// When the user clicks on <span> (x), close the modal
span[0].onclick = function() {
    modal[0].style.display = "none";
}

span[1].onclick = function() {
    modal[1].style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal[0]) {
         modal[0].style.display = "none";
     }
    if (event.target == modal[1]) {
         modal[1].style.display = "none";
     }  
}
</script>
</div>
</div>
